<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
</head>
<html>

<div class="fluid-container">
    <nav>
        <div th:replace="~{my-menu :: mymenu(Index)}">
        </div>
    </nav>
    <div class="visible-md" style="height:80px;"> </div>

</div>

<body class="container">
    <h2>Add Product</h2>
    <br>
    <form th:action="@{/products/add}" th:object="${product}" method="post">
        Name: <input type="text" th:field="*{name}"/>
        <br> <br>
        <div class="submit">
            <button name="addProduct" type="submit">Add product</button>
</div>
        <br> <br> <br> <br>
<footer>
    <div th:replace="~{my-footer}">
    </div>
</footer>
</body>
</html>
